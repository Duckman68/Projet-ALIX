<!DOCTYPE html>
<html>
<head>	
	<meta charset="UTF-8">
	<title>Login</title>
	<link href="../css/" rel="stylesheet" />
</head>
<body>
    <h1>Inscription</h1>
        <div class="form-group">
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" lastname="lastname" placeholder="Landier" required>
        </div>

        <div class="form-group">
            <label for="name">Prenom</label>
            <input type="text" id="name" name="name" placeholder="Gabi chou" required>
        </div>

        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" id="email" name="email" placeholder="exemple@domaine.com" required>
        </div>

        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" placeholder="Votre mot de passe" required>
        </div>

        <div class="form-group">
            <label for="confirm-password">Confirmer le mot de passe</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirmez votre mot de passe" required>
        </div>

        <input type="submit" value="S'inscrire">
        

        <div class="dejainscrit">
            <p>Déjà un compte ? <a href="login_form.html">Se connecter</a></p>
        </div>
</body>
</html>
