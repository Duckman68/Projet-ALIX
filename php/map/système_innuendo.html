    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const popup = document.getElementById("popupInnuendo");

            document.querySelectorAll("#InnuendoMap .planet").forEach(planet => {
                planet.addEventListener("mouseenter", () => {
                    const name = planet.getAttribute("data-name");
                    const summary = planet.getAttribute("data-summary");

                    popup.innerHTML = `
                        <h3>${name}</h3>
                        <p>${summary}</p>
                        <button onclick="window.location.href='voyager.php?planete=${encodeURIComponent(name)}'">Explorer</button>
                    `;
                    const rect = planet.getBoundingClientRect();
                    popup.style.left = `${rect.x + rect.width / 2}px`;
                    popup.style.top = `${rect.y + rect.height + window.scrollY + 10}px`;
                    popup.style.display = "block";
                });

                planet.addEventListener("mouseleave", () => {
                    popup.style.display = "none";
                });
            });
        });
    </script>
